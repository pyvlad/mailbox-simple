<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel='stylesheet' href='assets/main.css'/>
  <title>Simple MailBox</title>
</head>
<body>
  
  <!-- wrap entire webpage in a container div -->
  <div class='page'>

    <header>
      <div class="page-header">
        <h1 class="page-title">Simple MailBox</h1>
        <nav class="page-nav">
          <ul>
            <li><a href='#'>Home</a></li>
            <li><a href='#'>About</a></li>
          </ul>
        </nav>
      </div>
    </header>

    <div class="page-content">
      <div class="left-pane">
        <nav class="mail-nav">
          <header>Folders</header>
          <ul>
            <li><a href='#'>Inbox</a></li>
            <li><a href='#'>Sent</a></li>
            <li><a href='#'>Spam</a></li>
          </ul>
        </nav>
        <aside class='advert'>
          <h1>Fake Ad</h1>
        </aside>
      </div>

      <div class="right-pane">
        <article class='content'>
          <header class="email-header">
            <h1>Email</h1>
            <ul class="email-actions">
              <li><button class="email-action">&#128465;</button></li>
              <li><button class="email-action">spam</button></li>
              <li><button class="email-action">send</button></li>
            </ul>
          </header>
          <section class='email-meta'>
            <p>Author (Origin)</p>
            <p>Author (Destination)</p>
            <p><time datetime='2017-1-3 15:00-0800'>January 3rd</time></p>
            <p>Heading</p>
          </section>
          <section class='email-body'>
            <h1>Hello, world!</h1>
            <p>Paragraph 1</p>
            <p>Paragraph 2</p>
            <p>Paragraph 3</p>
          </section>
        </article>
      </div>
    </div>

    <footer>
      <div class="page-footer">
        <p>&copy; 2019. Created by PyVlad React Professionals.</p>
      </div>
    </footer>

  </div>

</body>
</html>
